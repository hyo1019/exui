        <!DOCTYPE html>
        <html>
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <title>HTML FORM</title>
        </head>
        <body>
            <form action="exhtml04.html">
                <fieldset>
                    <legend>개인정보</legend>
                    아이디 : <input type="text" name="userid"  value="abc" /> <br>
                    비밀번호 : <input type="password" name="userpass" value="def" /> <br>
                </fieldset>
                성별 :  <input type="radio" name="gender" value="man" id="rad1" checked/> 
                        <label for="rad1">남성</label> 
                        <input type="radio" name="gender" value="woman" id="rad2"/>
                        <label for="rad2">여성</label>
                <br>
                음식 :  <input type="checkbox" name="food" value="pizza" id="ch1"/>
                        <label for="ch1">피자</label>
                        <input type="checkbox" name="food" value="chicken" id="ch2"/>
                        <label for="ch2">치킨</label>
                        <input type="checkbox" name="food" value="burger" id="ch3" checked />
                        <label for="ch3">햄버거</label>
                <br>
                음료 : <select name="drink">
                    <option value="coffee">커피</option>
                    <option value="cola" selected>콜라</option>
                    <option value="tea">차</option>
                </select>
                <br>
                음료 : <select name="drink2" multiple> <!-- mltiple 속성을 추가해 다중선택 가능하게 함 ctrl키를 누르고 다중선택-->
                        <option value="coffee">커피</option>
                        <option value="cola">콜라</option>
                        <option value="tea" selected>차</option>
                    </select>
                    <br>
                <textarea name="memo" cols="30" rows="10">내용을 입력하세요</textarea>
                <br>
                <!-- <input type="file" name="upfile" /> 제대로 파일을 보내기 위해선 설정이 더 필요-->
                <input type="hidden" name="x" value="123" />
                <input type="submit" value="전송" />
                <input type="reset" value="복구" />
            </form>

        </body>
        </html>
