<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS DOM EX</title>
    <style>
        #product img , #cart img {
            width: 50px;
            height: 50px;
        }
        #product , #cart {
            border: 1px solid black;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>상품목록</h1>
    <div id="product">
        <img src="./img/car1.png" />
        <img src="./img/car2.png" />
        <img src="./img/car3.png" />
    </div>
    <h1>장바구니</h1>
    <div id="cart"></div>
    <script>
        // 1. id 가 product 인 div 안에 있는 img 엘리먼트 클릭하면, 
        //  클릭한 img 엘리먼트와 동일한 엘리먼트를 id 가 cart 인 div 에 추가
        var cartIp = document.querySelector('#cart');
        var prodList = document.querySelectorAll('#product img');
        for (var i = 0; i < prodList.length; i++) {
            var p = prodList[i];
            p.onclick = function(){
                // cartIp.innerHTML +='<img src="' +this.src +'" />'; //효율이 안좋은 방식
                var newImg = document.createElement('img');
                newImg.src = this.src
                cartIp.appendChild(newImg);

                // newImg.onclick = function(){ //사진을 넣을 때 삭제하는 함수까지 같이 작성
                //     this.parentElement.removeChild(this);
                //     //동일, cartIp.parentElement.removeChild(this);
                // }
            }
        }

        // 2. id 가 cart 인 div 안에 있는 img 엘리먼트 클릭하면, 
        //  클릭한 img 엘리먼트를 삭제
                // for (var i = 0; i < cartList.length; i++) {
            // var p = cartList[i];
            cartIp.onclick = function(ev){
                // console.log(this); //cartIp
                // console.log(ev.currentTarget); //cartIp
                console.log(ev.target); //클린된 img 우리가 사용해야할 것은 이것!
                if(ev.target.nodeName == 'IMG'){
                    ev.target.parentElement.removeChild(ev.target);
                }
                // var newImg = document.createElement('img');
                // newImg.src = this.src
                // cartIp.removeChild(newImg);
            }
        // }
    </script>
</body>
</html>
